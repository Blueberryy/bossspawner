// ConVars for plugin "bossspawner.smx"

// What kind of healthbar to display? [0:None | 1:HUDBar | 2:HUDText | 3:Both]
// -
// Default: "3"
sm_healthbar_type "3"

// X-Coordinate of the HUD display.
// -
// Default: "0.05"
sm_boss_hud_x "0.05"

// Y-Coordinate of the HUD display
// -
// Default: "0.05"
sm_boss_hud_y "0.05"

// How many seconds until the next boss spawns?
// -
// Default: "300"
sm_boss_interval "300"

// How many players are needed before enabling auto-spawning?
// -
// Default: "12"
sm_boss_minplayers "12"

// What spawn mode should boss spawn? (0 - Random ; 1 - Ordered from HHH - Monoculus - Merasmus
// -
// Default: "1"
sm_boss_mode "1"

// Custom Boss Spawner Version
// -
// Default: "4.4"
sm_boss_version "4.4"


